<html>
  <head>
    <script src="vendor/jquery.min.js"></script>
    <script src="src/timegraph.js"></script>
    <script src="src/template.js"></script>
    <script>
      jQuery(document).ready(function() {
        var data = [
          { "-200" : 1  },
          { "-100" : 2  },
          {    "0" : 3  },
          {  "100" : 6  },
          {  "200" : 10 },
          {  "300" : 6  },
          {  "400" : 3  },
          {  "500" : 2  },
          {  "600" : 1  },
          {  "700" : 1  }
        ];

        var t = new Timegraph(jQuery('.container'));
        t.update(data);
      });
    </script>
    <style>
      html, body {
        padding:0;
        margin:0;
      }

      .container {
        position:absolute;
        top:10px;
        left:10px;
        width:300px;
        height:80px;
        border:1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
